<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Task</title>
  <link rel="stylesheet" type="text/css" href="/tasks.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
        $(function() {
            $("#date").datepicker({
                dateFormat: "yy-mm-dd",
                minDate: +1 // Minimum date is tomorrow
            });
        });
    </script>
</head>
<body>
<div class="container">
  <h1>Edit Task</h1>
  <form th:action="@{/tasks/edit/{id}(id=${task.id})}" th:object="${task}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" /><br/>
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" /><br/>
    <label for="date">Date:</label>
    <input type="text" id="date" th:field="*{date}" /><br/>
    <button type="submit">Update Task</button>
  </form>
</div>
</body>
</html>
